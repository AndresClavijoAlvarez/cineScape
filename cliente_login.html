<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/login_cliente.css">
    <title>cineScape - Login Cliente</title>
</head>
<body>
    <div align="center">
        <form action="" method="post">
            <img src="resources/img/logo.png" alt="cineScape">
            <br>
            <br>
            <label for="email_login">Correo Electronico</label>
            <br>
            <input type="email" id="email_login" name="email_login_cliente" size="30" maxlength="30" placeholder="Ingresa tu Correo" autocomplete="on" required>
            <br>
            <br>
            <label for="password_login">Contraseña</label>
            <br>
            <input type="password" name="password_login" id="password_login_cliente" size="30" maxlength="10" placeholder="Ingresa tu contraseña" required>
            <br>
            <br>
            <input type="checkbox" name="recordar_login" id="recordar_login_cliente">
            <label for="recordar_login">Recordar mis datos?</label>
            <br>
            <br>
            <input type="submit" id="boton_login" name="boton_login_cliente" value="INGRESAR">
            <br>
            <br>
            <br><b><a href="">¿No estás registrado? Regístrate aquí</a><br>
            <br><a href="">¿Olvidaste tu contraseña? Recupérala aquí</a></b>
        </form>
    </div>
</body>
</html>
