<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="adminUsuarios.css" rel="stylesheet" type="text/css">

    <title>Gestión de Usuarios</title>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="col-sm-11">
          <h2><b>Gestión de Usuarios</b></h2>
    <form >
      <!--<section id="content">-->
        <div>
          <label for="inputID" class="form-label"><b>ID</b></label>
          <input type="number" class="form-control" id="inputID" required>
        </div>

        <div class="clearfix"></div>

        <div>
          <label for="inputNombres" class="form-label"><b> Nombre Completo</b></label>
          <input type="text" class="form-control" id="inputNombres" required>
        </div>

        <div class="clearfix"></div>

        <div>
            <label for="inputContraseña" class="form-label"><b>Contraseña</b></label>
            <input type="password" class="form-control" id="inputContraseña" required>
          </div>

          <div class="clearfix"></div>

        <div>
          <label for="inputCargo" class="form-label"><b>Cargo</b></label>
          <select id="inputCargo" class="form-select" >
          <option>Administrador</option>
          <option>UsuarioPrivilegio_1</option>
          <option>UsuarioPrivilegio_2</option>
          </select>
        </div>

        <div class="clearfix"></div>

        <div>
          <button type="submit" class="btn btn-primary" ><b>Ingresar</b></button>
        </div>
    <!--</section>-->
        <!--<div class="col-12">
          <button type="submit" class="btn btn-primary">Modificar</button>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Eliminar</button>
        </div>-->
      </form>
        </div>
      </div>
    </div>
      


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

  </body>
</html>
