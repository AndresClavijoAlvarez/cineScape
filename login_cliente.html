<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/login_cliente.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <title>cineScape - Login Cliente</title>
</head>
<body>
    <div class="login_cliente" align="center">
        <form class="cliente.html" action="" method="post">
            <img class="login_cliente" src="resources/img/logotipo_letra_roja.png" width="200px" height="200px" alt="cineScape">
            <br>
            <br>
            <label class="login_cliente" for="email_login">Correo Electronico</label>
            <br>
            <input class="login_cliente" type="email" id="email_login" name="email_login_cliente" size="30" maxlength="30" placeholder="Ingresa tu Correo" autocomplete="on" required>
            <br>
            <br>
            <label class="login_cliente" for="password_login">Contraseña</label>
            <br>
            <input class="login_cliente" type="password" name="password_login" id="password_login_cliente" size="30" maxlength="10" placeholder="Ingresa tu contraseña" required>
            <br>
            <br>
            <input class="login_cliente" type="checkbox" name="recordar_login" id="recordar_login_cliente">
            <label class="login_cliente" for="recordar_login">Recordar mis datos?</label>
            <br>
            <br>
            <input class="login_cliente" type="submit" id="boton_login" name="boton_login_cliente" value="INGRESAR">
            <br>
            <br>
            <p>
                ¿No estás registrado? <a class="login_cliente" href="">Regístrate aquí</a>
                <br>
                ¿Olvidaste tu contraseña? <a class="login_cliente" href="">Recupérala aquí</a>
            </p>
        </form>
    </div>
</body>
</html>
