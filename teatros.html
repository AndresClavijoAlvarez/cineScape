<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="masterTeatros.css" />

    <link rel="icon" href="logoIco.ico">

    <title>Teatros</title>
</head>

<body>

    <div class="teatro-box">
        <img src="Logo.png" class="logo" alt="Logo">
        <h1>Teatros</h1>
        <form>

            <label for="name">Nombre</label>
            <input type="text" placeholder="Ingese el nombre del teatro" class="nombre-teatro">

            <label for="direction">Dirección</label>
            <input type="text" placeholder="Ingese la dirección del teatro" class="dirección-teatro">

            <label for="Telephone">Teléfono</label>
            <input type="text" placeholder="Ingese el telefono del teatro" class="telefono-teatro">

            <input href="#" type="submit" value="Añadir" class="btn-añadir">
            <input href="#" type="submit" value="Modificar" class="btn-modificar">
            <input href="#" type="submit" value="Eliminar" class="btn-eliminar">

        </form>
    </div>

    <div class="consulta-box">
        <h1>Consulta</h1>
        <input type="text" placeholder="Buscar teatro" class="buscar-teatro">
        <button type="button" class="btn-buscar">Buscar</button>
        <table border="1">
            <tr class="enunciados-table">
                <th>Nombre</th>
                <th>Dirrección</th>
                <th>Telefono</th>
            </tr>

            <tr>

            </tr>

            <tr>

            </tr>

        </table>
    </div>




</body>

</html>
